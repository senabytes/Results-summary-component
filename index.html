<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main class="container">
    <div class="result">
      <h1>Your Result</h1>
     
      <div class="rate">
        <span>76</span>
        <p>Of 100</p>
      </div>
      
      <h2>Great</h2>
      <h6>You scored higher than 65% of the people who have taken these tests.</h6>
    </div>

    <div class="summary">
      <h1>Summary</h1>

      <ul class="numbers">
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">Reaction
          <p>80 / 100</p>
        </li>

        <li class="memory">
          <img src="assets/images/icon-memory.svg" alt="">Memory
          <p>92 / 100</p>
        </li>

        <li class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">Verbal
          <p>61 / 100</p>
        </li>

        <li class="visual">
          <img src="assets/images/icon-visual.svg" alt="">Visual
          <p>73 / 100</p>
        </li>
      </ul>


      <button>Continue</button>

    </div>

  </main>


</body>

</html>
